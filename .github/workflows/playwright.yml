name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-msw:
    name: Test with MSW
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Build application
      run: npm run build
      env:
        VITE_NODE_ENV: test
    
    - name: Run Playwright tests with MSW
      run: npm run test:e2e:msw
      env:
        VITE_NODE_ENV: test
        CI: true
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-msw
        path: playwright-report/
        retention-days: 30

  test-staging:
    name: Test with Staging API
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
    
    - name: Run Playwright tests with Staging API
      run: npm run test:e2e:staging
      env:
        VITE_NODE_ENV: production
        VITE_API_URL: ${{ secrets.STAGING_API_URL }}
        CI: true
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-staging
        path: playwright-report/
        retention-days: 30
